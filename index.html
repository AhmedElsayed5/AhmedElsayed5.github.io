<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S logo"
        />
      </header>
      <section class="profile page__section">
        <img
          src="./images/jacques-cousteau-2.jpg"
          alt="Avatar"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <li class="card">
            <img
              class="card__image"
              src="./images/yosemite.jpg"
              alt="Image of Yosemite Valley"
            />
            <div class="card__description">
              <h2 class="card__title">Yosemite Valley</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lake-louise.jpg"
              alt="Image of Lake Louise"
            />
            <div class="card__description">
              <h2 class="card__title">Lake Louise</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/bald-mountains.jpg"
              alt="Image of Bald Mountains"
            />
            <div class="card__description">
              <h2 class="card__title">Bald Mountains</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/latemar.jpg"
              alt="Image of Latemar"
            />
            <div class="card__description">
              <h2 class="card__title">Latemar</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/vanoise.jpg"
              alt="Image of Vanoise National Park"
            />
            <div class="card__description">
              <h2 class="card__title">Vanoise National Park</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lago.jpg"
              alt="Image of Lago di Braies"
            />
            <div class="card__description">
              <h2 class="card__title">Lago di Braies</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer page__section">
        <p class="footer__description">Â© 2022 Around The U.S.</p>
      </footer>
      <div class="modal">
        <div class="modal__container">
          <form class="modal__container-form">
            <button class="modal__close-button" type="button"></button>
            <fieldset class="form__fieldset">
              <h1 class="modal__container__title">Edit profile</h1>
            </fieldset>
            <fieldset class="form__fieldset">
              <input class="modal__input" type="text" placeholder="Name" />
            </fieldset>
            <fieldset class="form__fieldset">
              <input
                class="modal__input"
                type="text"
                placeholder="Description"
              />
            </fieldset>
            <fieldset class="form__fieldset">
              <button class="modal__save-button" type="submit">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
