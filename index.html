<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S logo"
        />
      </header>
      <section class="profile page__section">
        <img
          src="./images/jacques-cousteau-2.jpg"
          alt="Avatar"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit_button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="cards page__section">
        <ul class="card__list">
          <li class="card">
            <img class="card__image" src="./images/yosemite.jpg" alt="" />
            <div class="card__description">
              <h2 class="card__title">Yosemite Valley</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/lake-louise.jpg" alt="" />
            <div class="card__description">
              <h2 class="card__title">Lake Louise</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/bald-mountains.jpg" alt="" />
            <div class="card__description">
              <h2 class="card__title">Bald Mountains</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/latemar.jpg" alt="" />
            <div class="card__description">
              <h2 class="card__title">Latemar</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/vanoise.jpg" alt="" />
            <div class="card__description">
              <h2 class="card__title">Vanoise National Park</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/lago.jpg" alt="" />
            <div class="card__description">
              <h2 class="card__title">Lago di Braies</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer page__section">
        <p class="footer__description">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
