<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S logo"
        />
      </header>
      <section class="profile page__section">
        <img
          src="./images/jacques-cousteau-2.jpg"
          alt="Avatar"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card">
            <li class="card">
              <button type="button" class="card__delete-button"></button>
              <img class="card__image" src="#" alt="" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
      <footer class="footer page__section">
        <p class="footer__description">Â© 2022 Around The U.S.</p>
      </footer>
      <div class="modal" id="profile-modal">
        <div class="modal__container">
          <button
            class="modal__close-button"
            id="profile-modal__close-button"
            type="button"
          ></button>
          <form class="modal__container-form">
            <h2 class="modal__container-title">Edit profile</h2>
            <fieldset class="form-fieldset">
              <input
                id="name"
                class="modal__input"
                type="text"
                placeholder="Name"
                required
              />
              <input
                id="job"
                class="modal__input"
                type="text"
                placeholder="Description"
                required
              />
              <button
                class="modal__save-button"
                id="profile-modal__save-button"
                type="submit"
              >
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal" id="card-modal">
        <div class="modal__container">
          <button
            class="modal__close-button"
            id="card-modal__close-button"
            type="button"
          ></button>
          <form class="modal__container-form">
            <h2 class="modal__container-title">New Place</h2>
            <fieldset class="form-fieldset">
              <input
                id="card-title"
                class="modal__input"
                type="text"
                placeholder="Title"
                required
              />
              <input
                id="image-Url"
                class="modal__input"
                type="url"
                placeholder="Image Url"
                required
              />
              <button
                class="modal__save-button"
                id="card-modal__save-button"
                type="submit"
              >
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="modal" id="image-modal">
        <div class="modal__content-image">
          <button
            class="modal__close-button"
            id="image-modal__close-button"
            type="button"
          ></button>
          <img class="modal__screen-image" src="#" alt=" " />
          <h2 class="modal__title-image"></h2>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
