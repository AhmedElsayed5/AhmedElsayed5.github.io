<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S logo"
        />
      </header>
      <section class="profile page__section">
        <img
          src="<%=require('./images/jacques-cousteau-2.jpg')%>"
          alt="Avatar"
          class="profile__image profile__image-edit"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card">
            <li class="card">
              <button type="button" class="card__delete-button"></button>
              <img class="card__image" src="#" alt="" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <div class="card__title-right-side">
                  <button type="button" class="card__like-button"></button>
                  <h2 class="card__like-count"></h2>
                </div>
              </div>
            </li>
          </template>
        </ul>
      </section>
      <footer class="footer page__section">
        <p class="footer__description">Â© 2022 Around The U.S.</p>
      </footer>
      <div class="modal" id="profile-modal">
        <div class="modal__container modal__body">
          <button
            class="modal__close-button"
            id="profile-modal__close-button"
            type="button"
          ></button>
          <form class="modal__container-form form" id="formProfile">
            <h2 class="modal__container-title">Edit profile</h2>
            <fieldset class="form-fieldset">
              <input
                id="name"
                class="modal__input form__input"
                type="text"
                placeholder="Name"
                required
                minlength="2"
                maxlength="40"
                name="name"
              />
              <span class="name-error form__input-error"></span>
              <input
                id="job"
                class="modal__input form__input"
                type="text"
                placeholder="Description"
                required
                minlength="2"
                maxlength="200"
                name="about"
              />
              <span class="job-error form__input-error"></span>
              <button
                class="modal__save-button"
                id="profile-modal__save-button"
                type="submit"
              >
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal" id="card-modal">
        <div class="modal__container modal__body">
          <button
            class="modal__close-button"
            id="card-modal__close-button"
            type="button"
          ></button>
          <form class="modal__container-form form" id="modal__form-addCard">
            <h2 class="modal__container-title">New Place</h2>
            <fieldset class="form-fieldset">
              <input
                id="card-title"
                name="name"
                class="modal__input"
                type="text"
                placeholder="Title"
                required
                minlength="1"
                maxlength="30"
              />
              <span class="card-title-error form__input-error"></span>
              <input
                id="image-Url"
                name="link"
                class="modal__input"
                type="url"
                placeholder="Image Url"
                required
              />
              <span class="image-Url-error form__input-error"></span>
              <button
                class="modal__save-button"
                id="card-modal__save-button"
                type="submit"
              >
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="modal" id="image-modal">
        <div class="modal__content-image">
          <button
            class="modal__close-button"
            id="image-modal__close-button"
            type="button"
          ></button>
          <img class="modal__screen-image" src="#" alt=" " />
          <h2 class="modal__title-image"></h2>
        </div>
      </div>

      <div class="modal" id="delete-image-modal">
        <div class="modal__body">
          <button
            class="modal__close-button"
            id="delete-image-modal__close-button"
            type="button"
          ></button>
          <h1 class="delete-modal__header modal__header">Are you Sure ?</h1>
          <button
            class="modal__save-button delete-image-modal__button"
            id="delete-modal__button"
            type="button"
          >
            Yes
          </button>
        </div>
      </div>

      <div class="modal" id="edit-avatar-modal">
        <div class="modal__container modal__body">
          <button
            class="modal__close-button"
            id="avatar-image-modal__close-button"
            type="button"
          ></button>
          <form class="modal__container-form form" id="modal__form-edit-avatar">
            <h2 class="modal__container-title">Change profile picture</h2>
            <fieldset class="form-fieldset">
              <input
                id="avatar-url"
                name="avatar"
                class="modal__input"
                type="url"
                placeholder="Image Url"
                required
              />
              <span class="avatar-url-error form__input-error"></span>
              <button
                class="modal__save-button edit-avatar-modal__button"
                id="edit-avatar-modal__button"
                type="submit"
              >
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
